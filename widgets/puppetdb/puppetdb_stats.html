<div class="row">
  <div class="col" style="width: 50%;">
    <h2 class="success" data-bind="successes"></h2><span>changed</span>
  </div>
  <div class="col" style="float:right; width: 50%;">
    <h2 class="failure" data-bind="failures"></h2><span>failed</span>
  </div>
</div>

<div class="row">
  <div class="col" style="width: 50%;">
    <h2 data-bind="num_nodes"></h2><span>total</span>
  </div>
  <div class="col" style="float:right; width: 50%;">
    <h2 class="unreported" data-bind="unreported"></h2><span>unreported</span>
  </div>
</div>
